<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>HTML5 Fullscreen API
</title>
<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>
<!-- demo scripts -->
<link rel="stylesheet" href="css/style.css">
<script>
$(document).ready(function(){
	$('.fs-button').on('click', function(){
		var elem = document.getElementById('fullscreen');
		if (document.webkitFullscreenElement) {
			document.webkitCancelFullScreen();
		} else {
			elem.webkitRequestFullScreen();
		};
	});
});
</script>
<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>
</head>

<body>
<!-- nav meta -->
<div class="demo-meta">
  <h1 class="demo-title">HTML5 Fullscreen API</h1>
	<p class="demo-desc">Applying Fullscreen API</p>
</div>

<!-- demo content -->
<div class="demo-wrapper">
	<div id="fullscreen" class="html5-fullscreen-api">
		<img src="img/arokanddedes.jpg">
		<span class="fs-button"></span>
	</div>
</div>

</body>
</html>
